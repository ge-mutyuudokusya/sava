<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイムじゃんけん</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2em;
    }
    img {
      width: 80px;
      height: 80px;
    }
    .character {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    .buttons { display: flex; justify-content: center; flex-wrap: wrap; }
    .hand-container { display: flex; justify-content: space-around; margin-top: 20px; }
  </style>
</head>
<body>

  <div style="max-width:900px;margin:0 auto">
    <h1>リアルタイムじゃんけん+</h1>
    <div id="lobby" style="margin:16px 0;padding:12px;background:#fff;border-radius:12px">
      <h2>マッチング</h2>
      <div style="margin:8px 0">
        <button id="btn-random">ランダムマッチ</button>
      </div>
      <div style="display:flex;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap">
        <input id="private-code" placeholder="合言葉" style="padding:10px;border-radius:8px;border:1px solid #ccc;min-width:160px">
        <button id="btn-private">プライベートマッチ（部屋作成/参加）</button>
      </div>
    </div>

    <div id="char-select" style="margin:16px 0;padding:12px;background:#fff;border-radius:12px">
      <h2>キャラクター選択</h2>
      <div style="display:flex;gap:16px;justify-content:center;flex-wrap:wrap">
        <label style="cursor:pointer">
          <input type="radio" name="ch" value="warrior" checked> 戦士
          <img src="images/1.jpg" style="width:80px;height:80px;object-fit:cover;border-radius:8px;display:block;margin:4px auto">
        </label>
        <label style="cursor:pointer">
          <input type="radio" name="ch" value="mage"> 魔法使い
          <img src="images/character.png" style="width:80px;height:80px;object-fit:cover;border-radius:8px;display:block;margin:4px auto">
        </label>
      </div>
      <small>※ キャラによって初期ステータスが異なります</small>
    </div>
  </div>

  <h1>リアルタイムじゃんけん</h1>
  <div class="character">
    <img src="images/character.png" alt="character">
  </div>
  <div id="status-old">接続中...</div>
  <div class="buttons">
    <button onclick="choose('rock')" disabled>✊</button>
    <button onclick="choose('scissors')" disabled>✌</button>
    <button onclick="choose('paper')" disabled>✋</button>
  </div>
  <div class="hand-container">
    <div>
      <h3>あなたの手</h3>
      <img id="my-hand" />
    </div>
    <div>
      <h3>相手の手</h3>
      <img id="opponent-hand" />
    </div>
  </div>
  <div>
    <h2 id="result-text"></h2>
    <img id="result-img" />
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="script.js"></script>

  <script>
    document.getElementById('btn-random').addEventListener('click', () => startMatch('random'));
    document.getElementById('btn-private').addEventListener('click', () => {
      const code = document.getElementById('private-code').value.trim();
      startMatch('private', code);
    });
  </script>

</body>
</html>
